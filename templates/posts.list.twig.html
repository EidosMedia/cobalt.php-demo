{% block content %}
	{% if context.posts.result is iterable %}
		{% for post in context.posts.result %}
			<div class="card mb-4">
				<div class="card-header">
					On {{  post.created|date('d M Y  H:i:s e')  }} by {{  post.lastModifierAlias  }}
				</div>
				<div class="card-body">
					{{  post.content  }}
				</div>
			</div>
		{% endfor %}
		<br/>
	{% endif %}
{% endblock %}
